<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricPro Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/cricpro-logo.JPG"
        alt="CricPro Logo"
        class="logo"
      />
    </header>

    <div class="container">
      <table>
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
        <!-- Populate the table with player names and scores -->
        <tr>
          <td class="player-name" data-player="Dhoni">Dhoni</td>
          <td>100</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Gambhir">Gambhir</td>
          <td>95</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Harbhajan">Harbhajan</td>
          <td>85</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Munaf Patel">Munaf Patel</td>
          <td>80</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Sachin">Sachin</td>
          <td>110</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Sehwag">Sehwag</td>
          <td>105</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Sreeshanth">Sreeshanth</td>
          <td>75</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Suresh Raina">Suresh Raina</td>
          <td>90</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Virat Kohli">Virat Kohli</td>
          <td>115</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Yuvraj">Yuvraj</td>
          <td>105</td>
        </tr>
        <tr>
          <td class="player-name" data-player="Zaheer Khan">Zaheer Khan</td>
          <td>80</td>
        </tr>
      </table>
    </div>

    <!-- Pop-up for player details -->
    <div class="popup" id="player-details-popup">
      <span class="popup-close" onclick="closePopup()">Ã—</span>
      <h2 id="player-name"></h2>
      <img src="" alt="" id="player-image" />
      <p id="player-description"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
